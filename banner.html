<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Test</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <!-- Fuentes -->
  <style type="text/css">
  .carousel {
    width: 100%;
    height: 450px;
    overflow: hidden;
    display: flex;
    justify-content: center;
  }

  picture img {
    min-height: 100%;
    max-width: 100%;
    width: auto;
  }

  .w-100 {
    height: 100%;
  }

  .carousel-item {
    height: 100%;
  }

  h1 {
    position: absolute;
    bottom: 20px;
    left: 50px;
    font-family: 'Anton', sans-serif;
    color: white;
    font-size: 10vw;
  }

  </style>
</head>

<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <picture class="d-block w-100">
          <source media="(min-width: 650px)" srcset="https://cdn.steemitimages.com/DQmavtuNXrMYsL8pgo1b9ApdNf1xJDSALjD67YtT3vfUh79/Pikachu.full.474276.jpg">
          <source media="(min-width: 465px)" srcset="https://cache.desktopnexus.com/thumbseg/1866/1866394-bigthumbnail.jpg">
          <img src="https://cdn.steemitimages.com/DQmavtuNXrMYsL8pgo1b9ApdNf1xJDSALjD67YtT3vfUh79/Pikachu.full.474276.jpg" alt="pikachu">
        </picture>
        <h1> Pikachu</h1>
      </div>
      <div class="carousel-item">
        <picture class="d-block w-100">
          <source media="(min-width: 650px)" srcset="https://wallpaperaccess.com/full/18952.jpg">
          <source media="(min-width: 465px)" srcset="https://wallpaperaccess.com/full/18951.jpg">
          <img src="https://wallpaperaccess.com/full/18951.jpg" alt="charmander">
        </picture>
        <h1> Charmander</h1>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
